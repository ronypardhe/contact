<!--DOCTYPE HTML-->
	<html>
		<head>
			<title>PhoneGap Camera</title>
			<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
			<script src="js/jquery1.10.2.js"></script>
			<script src="js/jquery1.3.2.js"></script>
		
			
			<link rel="stylesheet" href="css/jquery.mobilecss" />
			
			<script type="text/javascript">
				
				<!--Wait for the phoneGap to load-->
				document.addEventListener("deviceready",onDeviceReady,false);
				
				<!--PhoneGap is Ready-->
				function onDeviceReady(){
					$(document).ready(function(){
						$('#saveBtn').bind('click',function(){
							saveContact();
						});
					});
				}
				
				function saveContact(){
					console.log("Getting Contact Info...");
					
					//Create variables from input
					var firstName = document.getElementById('firstName').value;
					var number = document.getElementById('number').value;
					var lastName = document.getElementById('lastName').value;
					var fullName = firstName+' '+lastName;
					var note = document.getElementById('note').value;
					var emailAddress = document.getElementById('email').value;
					
					//Create contact object
					var the Contact = navigator.contacts.create({"displayName" : fullName });
					
					//Note Field
					theContact.note = note; 
					
					//Email Field
					var emails = [];
					emails[0] = new ContactField('email',emailAddress,false);
					
					theContact.save(onSaveSuccess,onSaveError);
				}
				
				//Contact Added
				function onSaveSuccess(){
					console.log('Contact Saved!');
					alert('your Contact has been Saved!!!!');
				}
				
				//There was an error
				function onSaveError(error){
					console.log('Error: '+error.code);	
					alert('Error: '+error.code);	
					
				}
				
			</script>
		
		</head>
		<body>
			<div data-role="page">
				<div data-role="header">
					<h2>Add Contact</h2>
				</div>
				<div data-role="content">
			<form>
					<label for="firstName">First Name</label>
					<input type="text" id="firstName"/>
					
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName"/>
					
					<label for="number">Number</label>
					<input type="text" id="number"/>
					
					<label for="email">Email</label>
					<input type="text" id="email"/>
					
					<label for="note">Note</label>
					<textarea id="note"></textarea>
					
					<input type="button" name="save" id="saveBtn" value="Save Contact"/>
			</form>
				</div>
				<div data-role="footer">
					<h4>Copyright &copy; 2014 </h4>
				</div>
				
			</div>
		</body>
	</html>
